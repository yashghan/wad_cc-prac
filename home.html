<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Student Details Form</title>
  </head>

  <body>
    <!-- top navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#sidebar"
          aria-controls="offcanvasExample"
        >
          <span class="navbar-toggler-icon" data-bs-target="#sidebar"></span>
        </button>
        <a
          class="navbar-brand me-auto ms-lg-0 ms-3 text-uppercase fw-bold"
          href="display-data.html"
          >MMCOE EXAM DASHBOARD</a
        >
      </div>
    </nav>
    <!-- top navigation bar -->
    <!-- offcanvas -->
    <div
      class="offcanvas offcanvas-start sidebar-nav bg-dark"
      tabindex="-1"
      id="sidebar"
    >
      <div class="offcanvas-body p-0">
        <nav class="navbar-dark">
          <ul class="navbar-nav">
            <li>
              <div class="text-muted small fw-bold text-uppercase px-3">
                Home
              </div>
            </li>
            <li>
              <a href="display-data.html" class="nav-link px-3 active">
                <span class="me-2"><i class="bi bi-speedometer2"></i></span>
                <span>Dashboard</span>
              </a>
            </li>
            <li class="my-4"><hr class="dropdown-divider bg-light" /></li>
            <li>
              <div class="text-muted small fw-bold text-uppercase px-3 mb-3">
                Data Entry
              </div>
            </li>
              <a href="index.html" class="nav-link px-3">
                <span class="me-2"><i class="bi bi-book-fill"></i></span>
                <span>Student Details Form</span>
              </a>
            </li>
          </ul>
        </nav>
      </div>
    </div>
    <!-- offcanvas -->

    <main class="mt-5 pt-3">
      <div class="container">
        <div class="container-fluid px-4">
          <div class="row g-3 my-2">
            <div class="rounded">
              <div class="h1 my-4 text-center border">
                Add Student Details Form
              </div>
              <form id="studentForm">
                <div class="border p-3">
                  <div class="row">
                    <div class="input-group">
                      <span class="input-group-text"
                        >Enter Student's Full Name</span
                      >
                      <input
                        type="text"
                        id="firstName"
                        aria-label="First name"
                        class="form-control"
                        data-bs-toggle="tooltip"
                        title="Enter First Name Here"
                      />
                      <input
                        type="text"
                        id="middleName"
                        aria-label="Middle name"
                        class="form-control"
                        data-bs-toggle="tooltip"
                        title="Enter Middle Name Here"
                      />
                      <input
                        type="text"
                        id="lastName"
                        aria-label="Last name"
                        class="form-control"
                        data-bs-toggle="tooltip"
                        title="Enter Last Name Here"
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mt-md-3 mt-3">
                      <label>Birthday</label>
                      <input
                        type="date"
                        id="dob"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="col-md-6 mt-md-3 mt-3">
                      <label>Gender</label>
                      <div class="d-flex align-items-center mt-2">
                        <label class="option">
                          <input type="radio" name="gender" value="male" />
                          Male <span class="checkmark"></span>
                        </label>
                        <label class="option ms-4">
                          <input type="radio" name="gender" value="female" />
                          Female <span class="checkmark"></span>
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6 mt-md-3 mt-3">
                      <label>Email</label>
                      <input
                        type="email"
                        id="email"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="col-md-6 mt-md-3 mt-3">
                      <label>Phone Number</label>
                      <input
                        type="tel"
                        id="contactNo"
                        class="form-control"
                        placeholder="+91"
                        required
                      />
                    </div>
                  </div>
                  <div class="row">
                    <div
                      class="col-md-6 mt-md-3 mt-3"
                      style="padding-top: 25px"
                    >
                      <label>Branch</label>
                      <select id="sub" required>
                        <option value="" selected hidden>Choose Option</option>
                        <option value="Information Technology Engineering">
                          IT
                        </option>
                        <option value="Computer Science Engineering">
                          CSE
                        </option>
                        <option value="Mechanical Engineering">
                          Mechanical
                        </option>
                        <option value="Civil Engineering">Civil</option>
                        <option value="Electrical Engineering">
                          Electrical
                        </option>
                        <option
                          value="Electronics and Tele Communications Engineering"
                        >
                          E&TC
                        </option>
                      </select>
                    </div>
                    <div class="col-md-6 mt-md-3 mt-3">
                      <label>Roll No</label>
                      <input
                        type="text"
                        id="rollno"
                        class="form-control"
                        required
                      />
                    </div>
                  </div>
                  <div class="h5 my-4 bi-text-left border">
                    Enter Student Marks
                  </div>
                  <div class="row">
                    <div class="col-md-6 mt-md-3 mt-3">
                      <label>Data Science & Big Data Analytics</label>
                      <input
                        type="number"
                        id="dsbda"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="col-md-6 mt-md-3 mt-3">
                      <label>Computer Network Security</label>
                      <input
                        type="number"
                        id="cns"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="col-md-6 mt-md-3 mt-3">
                      <label>Web Application Development</label>
                      <input
                        type="number"
                        id="wad"
                        class="form-control"
                        required
                      />
                    </div>
                    <div class="col-md-6 mt-md-3 mt-3">
                      <label>Cyber Security</label>
                      <input
                        type="number"
                        id="cs"
                        class="form-control"
                        required
                      />
                    </div>
                  </div>

                  <div class="d-grid mt-4">
                    <button
                      class="btn btn-primary btn-lg"
                      id="btnAddStudent"
                      type="button"
                    >
                      Add Student
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/myscript.js"></script>
  </body>
</html>
